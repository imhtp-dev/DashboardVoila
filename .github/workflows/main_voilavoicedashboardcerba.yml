              WEBSITES_PORT=3000 \
              DOCKER_ENABLE_CI=true

      - name: Restart Azure Web App
        run: |
          az webapp restart \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

