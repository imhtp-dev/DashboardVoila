# Deploy Next.js Frontend to Azure Web App
# App Service: voilavoicedashboardcerba
# Runtime: Node.js 22 LTS

name: Build and deploy Next.js to Azure Web App - voilavoicedashboardcerba

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Remove local .env files to prevent conflicts
        run: rm -f .env .env.local .env.development.local

      - name: Build Next.js application
        run: npm run build
        env:
